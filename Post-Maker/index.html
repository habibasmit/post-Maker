<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Post-Maker</h1>
        <div class="post-form">
            <input type="text" id="author" placeholder="Title" maxlength="50">
            <textarea id="description" placeholder="Write your description here...." maxlength="250"></textarea>
            <button id="createPost">Submit</button>
        </div>
        <div id="posts"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
